<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Chef - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1f2937',
            secondary: '#2d3748',
            accent: '#f97316',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="bg-primary min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md mx-auto bg-secondary rounded-2xl shadow-2xl p-8 flex flex-col items-center">
    <div class="flex flex-col items-center mb-8">
      <img src="https://img.icons8.com/ios-filled/80/ffffff/chef-hat.png" alt="Le Chef Logo" class="h-16 w-16 mb-2"/>
      <h1 class="text-3xl font-extrabold text-accent mb-1">Le Chef</h1>
      <p class="text-gray-300 text-base">Controle de Estoque</p>
    </div>
    <form id="login-form" class="w-full flex flex-col gap-6">
      <div>
        <label for="usuario" class="block text-gray-300 font-semibold mb-2">Usuário</label>
        <input type="text" id="usuario" name="usuario" autocomplete="username" required
          class="w-full p-4 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent text-white placeholder-gray-400"/>
      </div>
      <div>
        <label for="senha" class="block text-gray-300 font-semibold mb-2">Senha</label>
        <input type="password" id="senha" name="senha" autocomplete="current-password" required
          class="w-full p-4 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent text-white placeholder-gray-400"/>
      </div>
      <button type="submit"
        class="w-full bg-accent text-white font-bold py-3 rounded-lg mt-2 hover:bg-orange-600 transition text-lg shadow flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Entrar
      </button>
      <div id="login-erro" class="text-red-400 text-center text-sm mt-2 hidden">Usuário ou senha inválidos.</div>
    </form>
    <div id="admin-panel" class="w-full mt-8 hidden">
      <div class="mb-4 text-accent font-bold text-lg flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Criar novo usuário
      </div>
      <form id="criar-usuario-form" class="flex flex-col gap-4 bg-gray-800 p-4 rounded-xl">
        <div>
          <label for="novo-usuario" class="block text-gray-300 font-semibold mb-1">Usuário (e-mail)</label>
          <input type="email" id="novo-usuario" name="novo-usuario" required
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent text-white placeholder-gray-400"/>
        </div>
        <div>
          <label for="nova-senha" class="block text-gray-300 font-semibold mb-1">Senha</label>
          <input type="password" id="nova-senha" name="nova-senha" required
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent text-white placeholder-gray-400"/>
        </div>
        <button type="submit" class="bg-accent text-white font-bold py-2 rounded-lg hover:bg-orange-600 transition">Criar Usuário</button>
        <div id="criar-usuario-msg" class="text-green-400 text-sm mt-2 hidden">Usuário criado com sucesso!</div>
        <div id="criar-usuario-erro" class="text-red-400 text-sm mt-2 hidden">Usuário já existe.</div>
      </form>
      <div class="mt-4 text-xs text-gray-400">
        <b>Usuários cadastrados:</b>
        <ul id="lista-usuarios" class="mt-1"></ul>
      </div>
    </div>
    <div class="mt-8 text-gray-400 text-xs text-center">
      ©️ 2024 Le Chef
    </div>
  </div>
  <script>
    // URL da API backend
    const API_URL = "http://localhost:3001/api";

    // Usuários locais (apenas admin)
    function getUsuarios() {
      let usuarios = JSON.parse(localStorage.getItem('usuarios_lechef') || "[]");
      // Garante que o admin sempre existe
      if (!usuarios.some(u => u.usuario === "admin@admin")) {
        usuarios.unshift({ usuario: "admin@admin", senha: "@dmin1927", admin: true });
        localStorage.setItem('usuarios_lechef', JSON.stringify(usuarios));
      }
      return usuarios;
    }
    function setUsuarios(usuarios) {
      localStorage.setItem('usuarios_lechef', JSON.stringify(usuarios));
    }
    function renderUsuarios() {
      const usuarios = getUsuarios();
      const ul = document.getElementById('lista-usuarios');
      ul.innerHTML = '';
      usuarios.forEach(u => {
        ul.innerHTML += `<li class="text-gray-300">${u.usuario}${u.admin ? ' <span class="text-accent font-bold">(admin)</span>' : ''}</li>`;
      });
    }

    // Login
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('login-erro');
      const usuarios = getUsuarios();
      const user = usuarios.find(u => u.usuario === usuario && u.senha === senha);
      if (user) {
        erro.classList.add('hidden');
        // Gera token simples e salva no localStorage
        const token = btoa(`${usuario}:${Date.now()}:${Math.random()}`);
        localStorage.setItem('lechef_token', token);
        localStorage.setItem('lechef_usuario', usuario);
        if (user.admin) {
          document.getElementById('admin-panel').classList.remove('hidden');
          renderUsuarios();
        } else {
          window.location.href = "index.html";
        }
      } else {
        // Tenta autenticar via API
        try {
          const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: usuario, senha })
          });
          if (res.ok) {
            const data = await res.json();
            localStorage.setItem('lechef_token', data.token);
            localStorage.setItem('lechef_usuario', usuario);
            window.location.href = "index.html";
          } else {
            erro.classList.remove('hidden');
          }
        } catch {
          erro.classList.remove('hidden');
        }
      }
    });

    // Criar novo usuário (apenas admin, local)
    document.getElementById('criar-usuario-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const novoUsuario = document.getElementById('novo-usuario').value.trim();
      const novaSenha = document.getElementById('nova-senha').value.trim();
      const msg = document.getElementById('criar-usuario-msg');
      const erro = document.getElementById('criar-usuario-erro');
      let usuarios = getUsuarios();
      if (usuarios.some(u => u.usuario === novoUsuario)) {
        msg.classList.add('hidden');
        erro.classList.remove('hidden');
        return;
      }
      usuarios.push({ usuario: novoUsuario, senha: novaSenha, admin: false });
      setUsuarios(usuarios);
      msg.classList.remove('hidden');
      erro.classList.add('hidden');
      renderUsuarios();
      document.getElementById('criar-usuario-form').reset();
    });
  </script>
</body>
</html>
